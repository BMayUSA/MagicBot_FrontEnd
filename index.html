<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" type="text/javascript"></script>
  
</head>

<body>
  <div style="width:1500px height=600px">
	  <div style="float:left width:600px">
	    <h1>Lidar Visualizer with Odometry</h1>
	    <canvas id="canvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
	    <button type="button" id="start">Connect</button>
	    <button type="button" id="stop">Disconnect</button>
	  </div>
	  <div style="float:right width:600px">
	    <h1>Controls</h1>
	    <canvas id="controls" width="600" height="600" style="border:1px solid #000000;"></canvas>
	  </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
