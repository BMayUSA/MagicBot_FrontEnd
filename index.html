<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" type="text/javascript"></script>
  
</head>

<body>
  <h1>ZombieBot</h1>
  <div style="position: relative;">
    <canvas id="canvas" width="600" height="600" 
    style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="controls" width="600" height="600" 
    style="position: absolute; left: 0; top: 0; z-index: 1; border: 1px solid #000000;"></canvas>
  </div>
  <button type="button" id="start">Connect</button>
  <button type="button" id="stop">Disconnect</button>

  <script src="scripts.js"></script>
</body>
</html>
